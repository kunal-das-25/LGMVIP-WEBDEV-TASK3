<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      color: #333;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .form-group .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
    }

    .form-group button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .form-group button.clear {
      background-color: #ccc;
      margin-top: 10px;
    }

    #submitted-data {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" placeholder="Enter your mobile number">
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <div class="checkbox-group">
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female">
      </div>
    </div>
    <div class="form-group">
      <label>Skills:</label>
      <div class="checkbox-group">
        <label for="html">HTML</label>
        <input type="checkbox" id="html" name="skills" value="HTML">
        <label for="css">CSS</label>
        <input type="checkbox" id="css" name="skills" value="CSS">
        <label for="javascript">JavaScript</label>
        <input type="checkbox" id="javascript" name="skills" value="JavaScript">
      </div>
    </div>
    <button onclick="submitForm()">Submit</button>
    <button class="clear" onclick="clearForm()">Clear</button>
  </div>

  <div id="submitted-data" style="display: none;"></div>

  <script>
    function submitForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var mobile = document.getElementById('mobile').value;
      var gender = document.querySelector('input[name="gender"]:checked');
      var skills = document.querySelectorAll('input[name="skills"]:checked');

      var submittedData = "<strong>Name:</strong> " + name + "<br>" +
                          "<strong>Email:</strong> " + email + "<br>" +
                          "<strong>Mobile Number:</strong> " + mobile + "<br>" +
                          "<strong>Gender:</strong> " + (gender ? gender.value : "") + "<br>" +
                          "<strong>Skills:</strong> ";

      if (skills.length > 0) {
        for (var i = 0; i < skills.length; i++) {
          submittedData += skills[i].value;
          if (i < skills.length - 1) {
            submittedData += ", ";
          }
        }
      } else {
        submittedData += "None";
      }

      document.getElementById('submitted-data').innerHTML = submittedData;
      document.getElementById('submitted-data').style.display = 'block';
    }

    function clearForm() {
      document.getElementById('name').value = "";
      document.getElementById('email').value = "";
      document.getElementById('mobile').value = "";
      document.getElementById('male').checked = false;
      document.getElementById('female').checked = false;
      document.getElementById('html').checked = false;
      document.getElementById('css').checked = false;
      document.getElementById('javascript').checked = false;
    }
  </script>
</body>
</html>
